<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style> 
        div{  
            width: 100px;
            height: 200px;
            border: 10px solid purple;
            padding: 10px;
        }
        /*
        Calculating real width and height of element

        real width= width + padding-left + padding-right + margin-left + margin-right + border-left + border-right

        real height= height + padding-top + padding-bottom + margin-top + margin-bottom + border-top + border-bottom
        */

    </style> 
</head>
<body>
    <div>hello</div>
</body>
</html>
