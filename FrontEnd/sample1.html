<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form1">
        <input type="text" name="citezen" placeholder="Enter citezen">
        <input type="text" name="familyincome" placeholder="Family Income">
        <input type="text" name="course" placeholder="Course">
        <input type="button" value="Submit">
    </form>
    <script>
       document.querySelector('input[type="button"]').addEventListener('click', function(){
            console.log(document.forms[0].elements, document.getElementById('form1'))
            const { citezen, familyincome, course } = document.getElementById('form1').elements;
            console.log(citezen, citezen.value, familyincome.value, course.value)

            let citizenVal= 'Indian';
            let familyincomeVal= 900000;
            let courses = ['MBBS','B.Tech','B.SC','B.COM'];

            if( citizenVal==citezen.value && parseInt(familyincome.value) <= familyincomeVal && courses.includes(course.value) ){
                console.log("You are eligible for scholarship")
            }else{
                console.log("Sorry you are not eligible for scholarship ")
            }
        });
        


    </script>
</body>
</html>
